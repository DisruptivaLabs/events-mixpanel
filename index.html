<div class="container" id="div-wrapper">
  <form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email"  class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" onclick="sendMixPanelLogin()"  formaction="disruptiva.html" class="btn btn-primary">ENTRAR</button>
      </div>
    </div>
  </form>

<!-- Mixpanel custom track by Disruptiva -->
<script type="text/javascript">

    function sendMixPanelLogin(){
        
    if (document.getElementById("inputEmail3").value != '') {
        var mix = document.getElementById("inputEmail3").value

        mixpanel.register({
            "email": mix
        });
        mixpanel.track("btn btn-primary");
    }
}
</script>
